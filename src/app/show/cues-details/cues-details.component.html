<div class="container">
  <br>
  <h1>Cues and Lights for {{show?.name}}</h1>

  <h2>Add a cue:</h2>
  <div class="row">
  <div class="col-8">
    <form>
      <div class="form-row align-items-center">
        <div class="col-4">
          <label class="sr-only" for="inlineFormInput">CueName</label>
          <input type="text" class="form-control mb-2 mb-sm-0" id="inlineFormInput" placeholder="Cue Name" name="name" [(ngModel)]="newCue.name"/>
        </div>
        <div class="col-2">
            <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect" name="type" [(ngModel)]="newCue.type">
                <option selected>Cue Type</option>
                <option value="Light">Light</option>
                <option value="Sound">Sound</option>
                <option value="Background Change">Background Change</option>
                <option value="Music">Music</option>
              </select>
            </div>
        <div class="col-4">
          <label class="sr-only" for="inlineFormInputGroup">CueActionCall</label>
          <div class="input-group mb-2 mb-sm-0">
            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Cue Action Call" name="call" [(ngModel)]="newCue.actionCall">
          </div>
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-dark btn-block" (click)="addCue()" [disabled]="!newCue.name">Add</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-4">
    <div style="float:right;">
    <h5>Display cues:</h5>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        Light Cues
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        Sound Cues
      </label>
    </div>
    </div>
  </div>
  </div>
  <br>
    <table class="table table-striped">
        <tr>
          <th>Cue Name</th>
          <th>Cue Type</th>
          <th>Cue Action Call</th>
          <th>Called?</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        <tr *ngFor="let cue of show?.cue">
          <td>{{ cue.name }}</td>
          <td>{{ cue.type }}</td>
          <td>{{ cue.actionCall }}</td>
          <td>
            <input type="checkbox" [(ngModel)]="cue.called">
          </td>
          <td>
            <button class="btn btn-link" >
                <img src="assets/images/pencil.png" width="30" />
           </button>
          </td>
        <td>
            <button class="btn btn-link" (click)="delete(cue)">
                <img src="assets/images/trash-can.png" width="30" />
           </button>
        </td>
        </tr>
      </table>
</div>
