<div class="modal fade bg-dark" tabindex="-1" role="dialog" id="myModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add a Show</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                  <form>
                        <div class="form-group">
                            <label for="input4Name">Show Name</label>
                            <input type="text" class="form-control" id="input4Name" placeholder="Show Name" name="name"/>
                            <br>
                        </div>
                        <div class="form-group">
                            <label for="commentArea">Description</label>
                            <textarea class="form-control" placeholder="Overview of the Show" id="commentArea" rows="3" name="description"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
          </div>
        </div>
</div>
