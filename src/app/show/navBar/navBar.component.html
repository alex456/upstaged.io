<div class=”container”>
    <router-outlet></router-outlet>
  </div>

<div class="modal fade bg-dark" tabindex="-1" role="dialog" id="myModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add a Show</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                  <form>
                        <div class="form-group">
                            <label for="input4Name">Show Name</label>
                            <input type="text" class="form-control" id="input4Name" placeholder="Show Name" [(ngModel)]="newShow.name" name="name"/>
                            <br>
                        </div>
                        <div class="form-group">
                            <label for="commentArea">Description</label>
                            <textarea class="form-control" placeholder="Overview of the Show" id="commentArea" rows="3" [(ngModel)]="newShow.description" name="description"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="addShow()" data-dismiss="modal">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
          </div>
        </div>
</div>


<div class="modal fade" id="myLogin" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark">
                <h5 class="modal-title text-white" id="exampleModalLabel">Login to upStaged</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <a href="#" class="text-center" data-toggle="modal" data-target="#forgotPass" data-dismiss="modal">Forgot your password?</a>
                    </div>
                    <div class="col-md-6">
                        <a routerLink="/new-account" routerLinkActive="active" data-dismiss="modal">Create an account</a>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary float-left mr-auto">Login</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="forgotPass" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h5 class="modal-title text-white" id="exampleModalLabel">Forgot Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username">Please enter the email address associated with your accout:</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary float-left mr-auto">Send My Password Reset Link</button>
                </div>
            </div>
        </div>
    </div>
